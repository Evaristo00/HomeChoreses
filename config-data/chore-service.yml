server:
  port: 8002
spring:
  application:
    name: chore-service
  h2:
    console:
      path: /h2-console
    settings:
      web-allow-others: true
  datasource:
    url: jdbc:h2:mem:testdb
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
