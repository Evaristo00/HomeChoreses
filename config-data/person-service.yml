server:
  port: 8003
spring:
  application:
    name: person-service
  h2:
    console:
      path: /h2-console
    settings:
      web-allow-others: true
  datasource:
    url: jdbc:h2:mem:testdb
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
